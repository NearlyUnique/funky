name: Release to NuGet

on:
  release:
    types: [published]

jobs:
  build:
    env:
      BUILD_CONFIG: 'Release'
      SOLUTION: 'funky.sln'
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Name: '${{ github.event.release.name }}'"
          echo "Description: '${{ github.event.release.body }}'"
